name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Notify failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="1029808355" \
            -d parse_mode="HTML" \
            -d text="‚ùå <b>WilliamSAGI CI Â§±Êïó</b>%0AJob: TypeScript Check%0ACommit: ${{ github.sha }}%0ABranch: ${{ github.ref_name }}%0Aüîó https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Notify failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="1029808355" \
            -d parse_mode="HTML" \
            -d text="‚ùå <b>WilliamSAGI CI Â§±Êïó</b>%0AJob: ESLint%0ACommit: ${{ github.sha }}%0ABranch: ${{ github.ref_name }}%0Aüîó https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
